<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>註冊頁面</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .register-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .register-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .register-button:hover {
      background-color: #0056b3;
    }

    .register-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .register-container a {
      color: #007BFF;
      text-decoration: none;
    }

    .register-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>註冊</h1>
    <form action="/signup_finish" method="post">
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <input type="text" id="username" name="username" placeholder="輸入使用者名稱" required>
      </div>
      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" id="email" name="email" placeholder="輸入電子郵件" required>
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" name="psw1" placeholder="輸入密碼" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">確認密碼</label>
        <input type="password" id="confirm-password" name="psw2" placeholder="再次輸入密碼" required>
      </div>
      <button type="submit" class="register-button" value="Submit">註冊</button>
    </form>
    <!--<p>已經有帳號了嗎？<a href="#">登入</a></p>-->
  </div>
</body>
</html>
